<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web & Circuits</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body, iframe {
  width: 100%;
  height: 100%;
  border: none;
  overflow: hidden;
}
body { background: #000; }
iframe {
  display: block;
  opacity: 0;
  transition: opacity 0.5s ease;
}
iframe.loaded { opacity: 1; }
</style>
</head>
<body>
<iframe id="frame" title="Web & Circuits"></iframe>
<script>
(function() {
  const variants = [
    'v1-threejs-cosmos.html',
    'v2-terminal.html',
    'v3-liquid.html',
    'v4-arcade.html',
    'v5-kinetic.html',
    'v6-brutalist.html',
    'v7-isometric.html',
    'v8-editorial.html',
    'v9-vaporwave.html',
    'v10-generative.html',
    'v11-noir.html'
  ];
  
  // Pick random variant
  const pick = variants[Math.floor(Math.random() * variants.length)];
  
  // Load it
  const frame = document.getElementById('frame');
  frame.onload = function() {
    frame.classList.add('loaded');
    try {
      const innerTitle = frame.contentDocument?.title;
      if (innerTitle) document.title = innerTitle;
    } catch(e) {}
  };
  frame.src = pick;
})();
</script>
</body>
</html>
