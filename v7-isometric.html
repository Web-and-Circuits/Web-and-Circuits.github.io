<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web and Circuits LLC ‚Äî City</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --sky-top: #1a1a2e;
  --sky-bottom: #16213e;
  --building-1: #0f3460;
  --building-2: #1a1a40;
  --building-3: #4a0e4e;
  --accent: #e94560;
  --window: #f1fa8c;
  --window-dim: rgba(241, 250, 140, 0.3);
}

body {
  background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
  min-height: 100vh;
  font-family: 'Outfit', sans-serif;
  color: white;
  overflow: hidden;
  perspective: 1000px;
}

/* Stars */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Isometric container */
.iso-world {
  position: fixed;
  bottom: -50px;
  left: 50%;
  transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg);
  transform-style: preserve-3d;
  z-index: 1;
}

/* Ground */
.ground {
  width: 800px;
  height: 800px;
  background: 
    repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 40px),
    repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 40px),
    linear-gradient(135deg, #0a0a1a, #1a1a3a);
  transform: translateZ(0);
}

/* Building base */
.building {
  position: absolute;
  transform-style: preserve-3d;
  animation: float-building 4s ease-in-out infinite;
}

@keyframes float-building {
  0%, 100% { transform: translateZ(0); }
  50% { transform: translateZ(5px); }
}

.building-face {
  position: absolute;
  backface-visibility: hidden;
}

.building-top {
  transform: translateZ(var(--height)) rotateX(0deg);
}

.building-front {
  transform: rotateX(-90deg) translateZ(calc(var(--depth) / 2));
  transform-origin: bottom;
}

.building-side {
  transform: rotateY(90deg) rotateX(-90deg) translateZ(calc(var(--width) / 2));
  transform-origin: bottom left;
}

/* Windows */
.windows {
  display: grid;
  grid-template-columns: repeat(var(--cols, 3), 1fr);
  gap: 4px;
  padding: 8px;
  height: 100%;
}

.window {
  background: var(--window-dim);
  border-radius: 1px;
  transition: background 0.3s;
}

.window.lit {
  background: var(--window);
  box-shadow: 0 0 10px var(--window);
}

/* Content overlay */
.content {
  position: relative;
  z-index: 100;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
}

h1 {
  font-size: clamp(48px, 10vw, 96px);
  font-weight: 700;
  letter-spacing: -0.03em;
  margin-bottom: 16px;
  text-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

.tagline {
  font-size: clamp(16px, 3vw, 24px);
  font-weight: 300;
  opacity: 0.8;
  margin-bottom: 48px;
}

.buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 16px 32px;
  font-family: inherit;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.3s;
  cursor: pointer;
}

.btn-primary {
  background: var(--accent);
  color: white;
  border: none;
  box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(233, 69, 96, 0.6);
}

.btn-outline {
  background: transparent;
  color: white;
  border: 2px solid rgba(255,255,255,0.3);
}

.btn-outline:hover {
  border-color: white;
  background: rgba(255,255,255,0.1);
}

/* Flying objects */
.ufo {
  position: fixed;
  font-size: 32px;
  z-index: 50;
  animation: fly 20s linear infinite;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
}

@keyframes fly {
  from { 
    transform: translateX(-100px) translateY(100px); 
  }
  to { 
    transform: translateX(calc(100vw + 100px)) translateY(-100px); 
  }
}

/* Neon sign */
.neon-sign {
  position: fixed;
  bottom: 30%;
  right: 10%;
  font-size: 24px;
  font-weight: 700;
  color: var(--accent);
  text-shadow: 
    0 0 5px var(--accent),
    0 0 10px var(--accent),
    0 0 20px var(--accent),
    0 0 40px var(--accent);
  animation: neon-flicker 3s ease-in-out infinite;
  z-index: 50;
}

@keyframes neon-flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.5;
  }
}

/* Moon */
.moon {
  position: fixed;
  top: 10%;
  right: 15%;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd);
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,255,255,0.3);
  z-index: 0;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>
<div class="moon"></div>

<div class="iso-world" id="iso-world">
  <div class="ground"></div>
</div>

<div class="content">
  <img src="logo.svg" alt="Web and Circuits" style="width:80px;height:80px;filter:brightness(0) invert(1) drop-shadow(4px 4px 0 rgba(233,69,96,0.5));margin-bottom:20px;">
  <h1>Web and Circuits LLC</h1>
  <p class="tagline"><span style="color:var(--accent)">Make</span> the best of things. Have <span style="color:var(--accent)">your fun</span>.</p>
  <div class="buttons">
    <a href="/lab/" class="btn btn-primary">See Our Work</a>
    <a href="#" class="btn btn-outline" onclick="document.getElementById('contact-modal').classList.add('open');return false">Info</a>
  </div>
</div>

<div class="ufo" style="top: 20%; animation-delay: 0s;">üõ∏</div>
<div class="ufo" style="top: 40%; animation-delay: -7s; animation-duration: 25s;">‚úàÔ∏è</div>
<div class="ufo" style="top: 15%; animation-delay: -15s; animation-duration: 30s;">üöÄ</div>

<div class="neon-sign">OPEN 24/7</div>

<script>
// Generate stars
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + '%';
  star.style.top = Math.random() * 60 + '%';
  star.style.animationDelay = Math.random() * 3 + 's';
  starsContainer.appendChild(star);
}

// Generate isometric buildings
const world = document.getElementById('iso-world');
const buildings = [
  { x: 100, y: 100, w: 80, d: 80, h: 200, color: '#0f3460' },
  { x: 200, y: 150, w: 60, d: 60, h: 150, color: '#1a1a40' },
  { x: 300, y: 100, w: 100, d: 100, h: 280, color: '#4a0e4e' },
  { x: 400, y: 200, w: 70, d: 70, h: 180, color: '#0f3460' },
  { x: 150, y: 300, w: 90, d: 90, h: 220, color: '#1a1a40' },
  { x: 280, y: 350, w: 60, d: 60, h: 120, color: '#4a0e4e' },
  { x: 450, y: 350, w: 80, d: 80, h: 250, color: '#0f3460' },
  { x: 550, y: 200, w: 70, d: 70, h: 160, color: '#1a1a40' },
  { x: 500, y: 400, w: 90, d: 90, h: 190, color: '#4a0e4e' },
  { x: 350, y: 500, w: 60, d: 60, h: 140, color: '#0f3460' },
];

buildings.forEach((b, i) => {
  const building = document.createElement('div');
  building.className = 'building';
  building.style.cssText = `
    left: ${b.x}px;
    top: ${b.y}px;
    width: ${b.w}px;
    height: ${b.d}px;
    --width: ${b.w}px;
    --depth: ${b.d}px;
    --height: ${b.h}px;
    animation-delay: ${i * 0.2}s;
  `;
  
  // Top
  const top = document.createElement('div');
  top.className = 'building-face building-top';
  top.style.cssText = `
    width: ${b.w}px;
    height: ${b.d}px;
    background: ${b.color};
    filter: brightness(1.2);
  `;
  
  // Front
  const front = document.createElement('div');
  front.className = 'building-face building-front';
  const frontCols = Math.floor(b.w / 20);
  const frontRows = Math.floor(b.h / 25);
  front.style.cssText = `
    width: ${b.w}px;
    height: ${b.h}px;
    background: ${b.color};
  `;
  front.innerHTML = `<div class="windows" style="--cols: ${frontCols}">
    ${Array(frontCols * frontRows).fill(0).map(() => 
      `<div class="window ${Math.random() > 0.6 ? 'lit' : ''}"></div>`
    ).join('')}
  </div>`;
  
  // Side
  const side = document.createElement('div');
  side.className = 'building-face building-side';
  const sideCols = Math.floor(b.d / 20);
  side.style.cssText = `
    width: ${b.d}px;
    height: ${b.h}px;
    background: ${b.color};
    filter: brightness(0.7);
  `;
  side.innerHTML = `<div class="windows" style="--cols: ${sideCols}">
    ${Array(sideCols * frontRows).fill(0).map(() => 
      `<div class="window ${Math.random() > 0.7 ? 'lit' : ''}"></div>`
    ).join('')}
  </div>`;
  
  building.appendChild(top);
  building.appendChild(front);
  building.appendChild(side);
  world.appendChild(building);
});

// Random window lighting
setInterval(() => {
  const windows = document.querySelectorAll('.window');
  const randomWindow = windows[Math.floor(Math.random() * windows.length)];
  randomWindow.classList.toggle('lit');
}, 500);
</script>
<!-- Contact Modal -->
<div id="contact-modal" class="iso-modal" onclick="if(event.target===this)this.classList.remove('open')">
  <div class="iso-modal-card">
    <button class="iso-modal-close" onclick="this.parentElement.parentElement.classList.remove('open')">&times;</button>
    <div class="iso-modal-accent"></div>
    <h2>üì° Signal Received</h2>
    <p>Small team building software, demos, and AI/ML experiments. We'd love to hear from you.</p>
    <a href="mailto:hello@webandcircuits.com" class="btn btn-primary" style="margin-top:24px;display:inline-block">hello@webandcircuits.com</a>
  </div>
</div>

</body>
</html>
